<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <meta content='utf-8' http-equiv='encoding'>
    <link href='/favicon.ico?1390322924' rel='shortcut icon' type='image/vnd.microsoft.icon'>
    <title>Tite</title>
    <link href='css/styles.css' media='screen' rel='stylesheet' type='text/css'>
    <!--[if lt IE 10]>  <![endif]-->
  </head>
  <body>
    <div class='row flexible'>
      <div class='col col-span-1 button-back'>
        <i class='fa fa-arrow-circle-o-left fa-2x'></i>
      </div>
      <div class='col col-span-10 header'>
        <h1>Bond online</h1>
        <div class='screen'>
          <img alt='' src='/images/bond-homepage.png'>
        </div>
      </div>
      <div class='col col-span-1 visit-website'>
        <i class='fa fa-globe fa-2x'></i>
      </div>
    </div>
    <div class='row flexible'>
      <div class='col col-span-3 vertical-column blue-darken-1'>
        <i class='fa fa-map fa-2x'></i>
        <h2>Admin documentation</h2>
        <a class='button' href=''>
          View documentation on github
        </a>
      </div>
      <div class='col col-span-3 vertical-column blue-darken-2'>
        <i class='fa fa-wrench fa-2x'></i>
        <h2>Staging site</h2>
        <a class='button' href=''>
          Visit staging website
        </a>
      </div>
      <div class='col col-span-3 vertical-column blue-darken-3'>
        <i class='fa fa-list-alt fa-2x'></i>
        <h2>Change log</h2>
        <a class='button' href=''>
          View changelog on github
        </a>
      </div>
      <div class='col col-span-3 vertical-column blue-darken-4'>
        <i class='fa fa-paint-brush fa-2x'></i>
        <h2>Style Guide</h2>
        <a class='button' href=''>
          View online style guide
        </a>
      </div>
    </div>
  </body>
</html>
